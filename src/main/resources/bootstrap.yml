server:
    port: 46015
---

spring:
  profiles: default
  application:
    name: virtualidentity
  cloud:
    bus:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
---

spring:
  profiles: consul
  application:
    name: virtualidentity
  cloud:
    consul:
      enabled: true
      host: service-registry
      port: 8500
      discovery:
        preferIpAddress: true
      config:
        prefix: config
        profileSeparator: '::'
        format: YAML
        data-key: data
        fail-fast: true
        #retry:
          #max-attempts: 60
          #initial-interval: 10000